<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiraipadam Login Page</title>
    <link rel="stylesheet" href="login.css" >
    <link rel="icon" href="img1/l2.webp">
</head>
<body>
    <div class="Icon"></div>
            <a href="#">
                <img src="img1/12.png" class="img-Icon"/>
            </a>
        </div>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
                <input type="email" id="email-input" required  placeholder="E-mail or phone number">
            </div>
            <div class="form-control">
                <input type="password" id="password-input" required placeholder="Password">
            </div>
            <button type="submit" onclick = "window.location.href='index.html';">Sign In</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me" style="color: antiquewhite;">Remember me</label>
                </div>
            </div>
        </form>
        <p>New to Thiraipadam <a href="main.html">Sign up now</a></p>
       
    </div>
</body>
</html>
